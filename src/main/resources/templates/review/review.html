<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Reviews</title>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .btn {
            padding: 8px 16px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .login-prompt {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        
        .login-prompt h3 {
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        .login-prompt p {
            color: #6c757d;
            margin: 0;
        }
        
        .update-btn, .delete-btn {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Event Reviews</h1>

    <h2>List of Reviews:</h2>
    <div th:if="${#lists.isEmpty(reviews)}">
        <p>No reviews found for this event.</p>
    </div>
    <div th:unless="${#lists.isEmpty(reviews)}">
        <div th:each="review : ${reviews}">
            <p><strong>Rating:</strong> <span th:text="${review.rating}"></span> / 5</p>
            <p><strong>Comment:</strong> <span th:text="${review.comment}"></span></p>

            <!-- Update button - only show for ATTENDEE -->
            <button class="btn btn-primary update-btn" 
            th:data-review-id="${review.id}"
            th:data-review-user-id="${review.userId}">Update</button>
            
            <!-- Delete button - show for ATTENDEE and ADMIN -->
            <button class="btn btn-danger delete-btn" 
            th:data-review-id="${review.id}"
            th:data-review-user-id="${review.userId}">Delete</button>
            <hr/>
        </div>
    </div>

    <!-- Create Review Form - only for ATTENDEE -->
    <div id="create-review-section" style="display: none;">
        <h2>Add Your Review</h2>
        <form id="review-form">
            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" rows="4" cols="50" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>

    <!-- Login Prompt - show when user is not ATTENDEE -->
    <div id="login-prompt" class="login-prompt" style="display: none;">
        <h3>Want to leave a review?</h3>
        <p>Please <a href="/login">login as an attendee</a> to create a new review.</p>
    </div>

    <!-- Update Review Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Review</h2>
            <form id="update-review-form">
                <input type="hidden" id="update-review-id" value="">
                
                <div class="form-group">
                    <label for="update-rating">Rating (1-5):</label>
                    <input type="number" id="update-rating" min="1" max="5" required>
                </div>

                <div class="form-group">
                    <label for="update-comment">Comment:</label>
                    <textarea id="update-comment" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Update Review</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <p><a href="/dashboard">Back to Home</a></p>

<script th:inline="javascript">
// Global variables and functions
let userRole = null;
let userId = null;
const eventId = /*[[${eventId}]]*/;

async function fetchUserRole() {
    try {
        const response = await fetch('/api/auth/role', {
            method: 'GET',
            credentials: 'include'
        });

        if (!response.ok) throw new Error('Failed to fetch user role');

        const data = await response.json();
        return data.role;
    } catch (error) {
        console.error('Error fetching user role:', error);
        return null;
    }
}

async function fetchUserId() {
    try {
        const response = await fetch('/api/auth/user-id', {
            method: 'GET',
            credentials: 'include'
        });

        if (!response.ok) throw new Error('Failed to fetch user id');

        const data = await response.json();
        return data.userId;
    } catch (error) {
        console.error('Error fetching user id:', error);
        return null;
    }
}

async function editReview(reviewId, reviewUserId) {
    
    if (userRole !== 'ATTENDEE') {
        alert('Only attendees can update reviews');
        return;
    }

    if (reviewUserId !== userId) {
        alert('You can only edit your own reviews');
        return;
    }

    try {
        const response = await fetch(`/api/reviews/${reviewId}`, {
            method: 'GET',
            credentials: 'include'
        });

        if (!response.ok) {
            alert('Failed to fetch review data');
            return;
        }

        const data = await response.json();
        
        document.getElementById('update-review-id').value = data.id;
        document.getElementById('update-rating').value = data.rating;
        document.getElementById('update-comment').value = data.comment;
        
        // Show modal
        const modal = document.getElementById('updateModal');
        modal.style.display = 'block';
    } catch (error) {
        console.error('Failed to fetch review:', error);
        alert('Failed to fetch review data');
    }
}

async function deleteReview(reviewId) {
    if (userRole !== 'ATTENDEE' && userRole !== 'ADMIN') {
        alert('You do not have permission to delete reviews');
        return;
    }

    if (!confirm('Are you sure you want to delete this review?')) return;

    try {
        const response = await fetch(`/api/reviews/${reviewId}?userId=${userId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include'
        });

        if (response.ok) {
            alert('Review successfully deleted!');
            location.reload();
        } else {
            console.error('Delete failed with status:', response.status);
            try {
                const errorData = await response.json();
                alert('Failed to delete review: ' + (errorData.message || 'Unknown error'));
            } catch (e) {
                alert('Failed to delete review: Server returned ' + response.status);
            }
        }
    } catch (error) {
        console.error('Failed to delete review:', error);
        alert('Failed to delete review');
    }
}

function closeModal() {
    document.getElementById('updateModal').style.display = 'none';
}

// Initialize page
(async () => {
    userRole = await fetchUserRole();
    userId = await fetchUserId();

    // Show/hide elements based on user role
    if (userRole === 'ATTENDEE') {
        // Show create form for attendees
        document.getElementById('create-review-section').style.display = 'block';
        
        // Show buttons only for reviews owned by the current user
        document.querySelectorAll('.update-btn, .delete-btn').forEach(btn => {
            const reviewUserId = btn.getAttribute('data-review-user-id');
            if (reviewUserId === userId) {
                btn.style.display = 'inline-block';
            }
        });
    } else if (userRole === 'ADMIN') {
        // Show only delete buttons for admins
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.style.display = 'inline-block';
        });
    } else {
        // Show login prompt for guests/other roles
        document.getElementById('login-prompt').style.display = 'block';
    }

    // Add event listeners to buttons
    document.querySelectorAll('.update-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const reviewId = e.target.getAttribute('data-review-id');
            const reviewUserId = e.target.getAttribute('data-review-user-id');
            editReview(reviewId, reviewUserId);
        });
    });

    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const reviewId = e.target.getAttribute('data-review-id');
            deleteReview(reviewId);
        });
    });

    // Create review form submission
    document.getElementById('review-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (userRole !== 'ATTENDEE') {
            alert('Only attendees can create reviews');
            return;
        }

        const rating = parseInt(document.getElementById('rating').value);
        const comment = document.getElementById('comment').value;

        const reviewData = {
            eventId,
            userId,
            rating,
            comment
        };

        try {
            const response = await fetch('/api/reviews', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify(reviewData)
            });

            if (response.ok) {
                alert('Review successfully added!');
                location.reload();
            } else {
                const errorData = await response.json();
                alert('Failed to save review: ' + (errorData.message || 'Unknown error'));
            }
        } catch (error) {
            console.error('Failed to save review:', error);
            alert('Failed to save review');
        }
    });

    // Update review form submission
    document.getElementById('update-review-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (userRole !== 'ATTENDEE') {
            alert('Only attendees can update reviews');
            return;
        }

        const reviewId = document.getElementById('update-review-id').value;
        const rating = parseInt(document.getElementById('update-rating').value);
        const comment = document.getElementById('update-comment').value;

        const reviewData = {
            eventId,
            userId,
            rating,
            comment
        };

        try {
            const response = await fetch(`/api/reviews/${reviewId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify(reviewData)
            });

            if (response.ok) {
                alert('Review successfully updated!');
                closeModal();
                location.reload();
            } else {
                const errorData = await response.json();
                alert('Failed to update review: ' + (errorData.message || 'Unknown error'));
            }
        } catch (error) {
            console.error('Failed to update review:', error);
            alert('Failed to update review');
        }
    });

    // Modal close handlers
    document.querySelector('.close').onclick = closeModal;
    window.onclick = function(event) {
        const modal = document.getElementById('updateModal');
        if (event.target === modal) {
            closeModal();
        }
    };
})();
</script>
</body>
</html>
